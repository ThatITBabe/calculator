<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0">
            <button class="green"><sup class="green2">ON</sup>&#8260;<sub class="green2">AC</sub></button>
            <button class="others">%</button>
            <button class="others">&#x221A;</button>
            <button class="red">OFF</button>
            <button class="yellow">&#XB1;</button>
            <button class="others">M+</button>
            <button class="others">M-</button>
            <button class="others">MRE</button>
            <button class="others">7</button>
            <button class="others">8</button>
            <button class="others">9</button>
            <button class="yellow">&#XF7;</button>
            <button class="others">4</button>
            <button class="others">5</button>
            <button class="others">6</button>
            <button class="yellow">&#XD7;</button>
            <button class="others">1</button>
            <button class="others">2</button>
            <button class="others">3</button>
            <button class="yellow">&#X2212;</button>
            <button class="others">0</button>
            <button class="others">&#X2219;</button>
            <button class="yellow">&#X3D;</button>
            <button class="yellow">&#X2B;</button>
            <!-- <button class="calculate">=</button> -->
        </div>
    </div>
</body>
</html>
