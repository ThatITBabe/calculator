<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/068972a724.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="inputBox">
            <button class="ash">AC</button>
            <button class="ash small">DEL</button>
            <button class="ash">+/-</button>
            <button class="ash small">ON/OFF</button>
            <button class="yellow">%</button>
            <button class="yellow">Sqrt</button>
            <button class="yellow">Sq</button>
            <button class="yellow">/</button>
            <button class="gray">7</button>
            <button class="gray">8</button>
            <button class="gray">9</button>
            <button class="yellow">*</button>
            <button class="gray">4</button>
            <button class="gray">5</button>
            <button class="gray">6</button>
            <button class="yellow">-</button>
            <button class="gray">1</button>
            <button class="gray">2</button>
            <button class="gray">3</button>
            <button class="yellow">+</button>
            <button class="gray">0</button>
            <button class="gray">00</button>
            <button class="gray">.</button>
            <button class="yellow">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
